name: GitHub Pages
on:
  push:
    branches:
      - master
  pull_request:
    paths:
      - "playground/**"
      - "docs/**"
      - "crates/typstyle-core/**"
      - "crates/typstyle-wasm/**"
      - "crates/typstyle-typlugin/**"
      - ".github/workflows/gh-pages.yml"
      - ".github/workflows/build-docs.yml"
      - ".github/workflows/build-playground.yml"
      - "CHANGELOG.md"
  workflow_dispatch:

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

permissions:
  contents: read

jobs:
  pre_job:
    permissions:
      actions: write
      contents: read
    name: Duplicate Actions Detection
    runs-on: ubuntu-latest
    outputs:
      should_skip: ${{ steps.skip_check.outputs.should_skip }}
      paths_result: ${{ steps.skip_check.outputs.paths_result }}
    steps:
      - id: skip_check
        uses: fkirc/skip-duplicate-actions@v5
        with:
          cancel_others: "true"
          paths: '[".github/workflows/gh-pages.yml"]'
          paths_filter: |
            docs:
              paths:
                - 'docs/**'
                - 'crates/typstyle-core/**'
                - 'crates/typstyle-typlugin/**'
                - '.github/workflows/build-docs.yml'
                - 'CHANGELOG.md'
            playground:
              paths:
                - 'playground/**'
                - 'crates/typstyle-core/**'
                - 'crates/typstyle-wasm/**'
                - '.github/workflows/build-playground.yml'
          do_not_skip: '["workflow_dispatch", "push"]'

  build-docs:
    needs: pre_job
    if: needs.pre_job.outputs.should_skip != 'true' || !fromJSON(needs.pre_job.outputs.paths_result).docs.should_skip
    uses: ./.github/workflows/build-docs.yml

  build-playground:
    needs: pre_job
    if: needs.pre_job.outputs.should_skip != 'true' || !fromJSON(needs.pre_job.outputs.paths_result).playground.should_skip
    uses: ./.github/workflows/build-playground.yml

  deploy:
    name: Deploy to GitHub Pages
    needs: [build-docs, build-playground]
    # Deploy on push to master, or manual workflow dispatch
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Download docs artifact
        uses: actions/download-artifact@v4
        with:
          name: docs-dist
          path: ./docs-dist

      - name: Download playground artifact
        uses: actions/download-artifact@v4
        with:
          name: playground-dist
          path: ./playground-dist

      - name: Assemble deployment artifact
        run: |
          mkdir -p github-pages
          cp -r docs-dist/* github-pages/
          cp -r playground-dist github-pages/playground

      - name: Upload artifact for deployment
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./github-pages"

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
