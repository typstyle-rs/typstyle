name: Benchmark for PR
# This workflow runs benchmarks in parallel jobs with caching for performance.
# Base benchmarks use the upstream repository to ensure base revision exists.
# PR benchmarks use the fork repository for the head revision.
# Results are compared in a final job using artifacts for reliable data transfer.
on:
  pull_request:
    paths:
      - "crates/typstyle-core/**"
      - ".github/workflows/bench-pr.yml"
  workflow_dispatch:
    inputs:
      force_rerun:
        description: 'Force re-run benchmarks even if cache exists'
        required: false
        default: false
        type: boolean

jobs:
  pre_job:
    permissions:
      actions: write
      contents: read
    name: Duplicate Actions Detection
    runs-on: ubuntu-latest
    outputs:
      should_skip: ${{ steps.skip_check.outputs.should_skip }}
    steps:
      - id: skip_check
        uses: fkirc/skip-duplicate-actions@v5
        with:
          cancel_others: "true"

  bench-base:
    name: Benchmark base branch
    uses: ./.github/workflows/bench-job.yml
    needs: pre_job
    if: needs.pre_job.outputs.should_skip != 'true'
    with:
      branch_type: base
      git_ref: ${{ github.event.pull_request.base.sha }}
      repository: ${{ github.event.pull_request.base.repo.full_name }}
      force_rerun: ${{ github.event.inputs.force_rerun || false }}
    secrets:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  bench-pr:
    name: Benchmark PR branch
    uses: ./.github/workflows/bench-job.yml
    needs: pre_job
    if: needs.pre_job.outputs.should_skip != 'true'
    with:
      branch_type: pr
      git_ref: ${{ github.event.pull_request.head.ref }}
      repository: ${{ github.event.pull_request.head.repo.full_name }}
      force_rerun: ${{ github.event.inputs.force_rerun || false }}
    secrets:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  compare:
    name: Compare and comment benchmark results
    runs-on: ubuntu-latest
    needs: [bench-base, bench-pr]
    permissions:
      pull-requests: write
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - name: Install critcmp
        uses: taiki-e/install-action@v2
        with:
          tool: critcmp

      - name: Download base benchmark results
        uses: actions/download-artifact@v4
        with:
          name: benchmark-base-${{ github.event.pull_request.base.sha }}
          path: base-results

      - name: Download PR benchmark results
        uses: actions/download-artifact@v4
        with:
          name: benchmark-pr-${{ github.event.pull_request.head.sha }}
          path: pr-results

      - name: Prepare benchmark data for comparison
        run: |
          mkdir -p target/criterion

          # Merge base and PR benchmark results
          cp -r base-results/* target/criterion/
          cp -r pr-results/* target/criterion/

          echo "Final benchmark structure:"
          ls -la target/criterion/

      - name: Compare and comment results
        run: |
          # Generate comparison results
          BENCH_RESULT=$(critcmp --color never base pr)

          # Generate comment content
          echo "BENCHMARK_COMMENT<<EOF" >> $GITHUB_ENV
          echo "### ðŸ“Š Benchmark Performance Report" >> $GITHUB_ENV
          echo "" >> $GITHUB_ENV
          echo '```console' >> $GITHUB_ENV
          echo "$BENCH_RESULT" >> $GITHUB_ENV
          echo '```' >> $GITHUB_ENV
          echo "" >> $GITHUB_ENV
          echo "Generated by GitHub Actions on $(date)" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

          echo "$BENCH_RESULT"

      - name: Find Comment
        uses: peter-evans/find-comment@v3
        id: fc
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: "github-actions[bot]"
          body-includes: "### ðŸ“Š Benchmark Performance Report"

      - name: Create or update comment
        uses: peter-evans/create-or-update-comment@v4
        continue-on-error: true
        with:
          comment-id: ${{ steps.fc.outputs.comment-id }}
          issue-number: ${{ github.event.pull_request.number }}
          body: ${{ env.BENCHMARK_COMMENT }}
          edit-mode: replace
